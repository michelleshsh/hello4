    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="movieTitle">
    </div>
    <div class="form-group">
      <label for="actorName">Year</label>
      <input type="number" class="form-control" id="year" [(ngModel)]="movieYear">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onCreateMovie()">Save Movie</button>
